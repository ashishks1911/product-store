						<th colspan="2" style="text-align: center;color:white;font-size: 1.5vw;" class="bg-primary">

						<td th:text="${product.name}"></td>
					</tr>
					<tr>
						<td>Product Category</td>
						<td th:text="${product.category.category}"></td>
					</tr>
					<tr>
						<td>Product Brand</td>
						<td th:text="${product.brand}"></td>
					</tr>
					<tr>
						<td>Product Price</td>

					</tr>
				</table>
			</div>
		</div>
